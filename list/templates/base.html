<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

              <a class="nav-link" href="/logout">Logout</a>
             </li>



              {% else %}
            <li class="nav-item">
                <a class="nav-link" href="/login ">Login</a>
            </li>
        
            
           
            <li class="nav-item">
                <a class="nav-link" href="/signup">Signup</a>
            </li>
            {% endif %}
      
    </div>
  </nav>
